<!DOCTYPE html>
<html lang="en">
    <head>
        <script src='scripts/mustache.js' type="text/javascript"></script>
        <script src='scripts/ultralight.js' type="text/javascript"></script>
        <script src='scripts/easeljs-0.7.0.min.js' type="text/javascript"></script>
        <script src='scripts/dygraphs.1.1.1.min.js' type="text/javascript"></script>
        <script src='scripts/gammaSpectrum.js' type="text/javascript"></script>
        <script src='scripts/fitit.js' type="text/javascript"></script>
        <script src='scripts/helpers.js' type="text/javascript"></script>
        <script src='scripts/plotSpectraHelpers.js' type="text/javascript"></script>
        <script src='scripts/gainMatcher.js' type="text/javascript"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/custom.css"/>

        <script id="body" type="text/template">
            {{> header}}

            {{> gainMatchControl}}

            <!--Plotting-->
            <div id='plotRegion' class='sectionWrapper'>
                <div id='plotWrap' class='col-md-9 item plotRegion'>
                    {{> plotSpectra}}
                    {{> refitOptions}}
                </div>
                <div id='plotMenu' class='col-md-2 item plotSelector'>
                    {{> plotSelector}}
                </div>
            </div>

            <!--Resolution-->
            <div id='resolutionSection' class='sectionWrapper'>
                <div id='resolutionWrap' class='col-md-6 item'>
                    <div id='resolutionPlot'></div>
                    <div id='resolutionLegend'></div>
                </div>
            </div>

            {{> footer}}
        </script>

        <script type='text/javascript'>
            spectrumViewerUL = new ultralight(['header', 'footer', 'gainMatchControl', 'plotSpectra', 'plotSelector', 'refitOptions'], dataSetup, pageLoad)
            spectrumViewerUL.fetchTemplates();
        </script>

    </head>
</html>
