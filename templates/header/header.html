<template id='header'>
    <div class='branding header'>
        <div class='col-md-1'>
            <img src='img/GRIFFIN_Logo_White.png'></img>
        </div>
        <div class='col-md-11'>
            <h1>GRIFFIN {{title}}</h1>
        </div>
    </div>
</template>

<script>
    function setupHeader(wrapperID, title){
        document.getElementById(wrapperID).innerHTML = Mustache.to_html(dataStore.templates.header, {'title': title});
    }
</script>
