<link rel="stylesheet" href="header.css"/>

<template id='header'>
    <div class='branding header'>
        <div class='col-md-6'>
            <div class='col-md-2'>
               <img src='img/GRIFFIN_Logo_White.png'></img>
            </div>
            <div class='col-md-10'>
                <h1>GRIFFIN {{title}}</h1>
	          </div>
	          <div id=serverHostNameDisplay class='headerContent'>Connected to {{server}}</div>
	          <div id=currentDateTimeDisplay class='headerContent'></div>
        </div>
        <div class='col-md-6'>
           <div id='sortStatusDisplayContainer' class='sortStatusContent'>
                <div class="progress" style="height: 20px;">
                   <div id='progress' class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">Analyzer is idle, ready for files to be submitted.</div>
                </div>
                <div id='sortStatusDisplay'></div>
           </div>
        </div>
    </div>
</template>

<script>
    function setupHeader(wrapperID, title){
        document.getElementById(wrapperID).innerHTML = Mustache.to_html(dataStore.templates.header, {'title': title, 'server': dataStore.spectrumServer});
    }
</script>
